<div class="body">
<div class="container">
    <div class="selection">
        <mat-radio-group aria-label="Select Your Contact preference">
            <mat-radio-button id="contactoption" Value="Email" (change)="handleChange($event)">Email</mat-radio-button>
            <mat-radio-button id="contactoption" Value="Phone" (change)="handleChange($event)">Phone</mat-radio-button>
          </mat-radio-group>
        
    </div>
    <div class="mail" [hidden]="false">
        <input type="email" placeholder="enter your email address">
    </div>
    <div class="phone" [hidden]="false">
        <input type="tel" placeholder="enter your phone number">
    </div>
        <div class="message">
        <input class="message-1" placeholder="enter message to send">

        <div class="send">
            
            <button><mat-icon>send</mat-icon></button>
        </div>
    </div>
</div>
</div>
